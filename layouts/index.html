{{ partial "head.html" . }}

<video autoplay loop muted playsinline class="bgVid" poster="static/{{ .Params.background.bgplaceholder }}">
  <source src="{{ .Params.background.bgvideo }}" type="video/mp4">
</video>

<div class="container">

  {{ partial "nav.html" . }}
  
  <div class="intro">
    <p>{{ .Params.bio }}</p>
    <div class="button-group">
      {{ range .Params.biobuttons }}
      <a href="{{ .buttonurl }}">{{ .buttontitle }}</a>
      {{ end }}
    </div>
  </div>

  {{ partial "footer.html" . }}

</div>
