{{ partial "head.html" . }}

<img class="bg" src="{{ .Params.background.bgplaceholder }}" alt="" />

<div class="container">

  {{ partial "nav.html" . }}

  <div class="text">
    <div>{{ .Params.bio | markdownify }}</div>
  </div>

  <div class="link-group">

    <h1><span class="spacer">Links</span></h1>

    <div class="links">
      {{ range .Params.biolinks }}
      <a target="_blank" href="{{ .linkurl }}">{{ .linktitle }}</a>
      {{ end }}
    </div>
    
  </div>

</div>

{{ partial "footer.html" . }}
