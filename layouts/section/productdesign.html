{{ partial "head.html" . }}

<div class="container">

    {{ partial "nav.html" . }}

    <div class="text">
        <div>{{ .Params.intro | markdownify }}</div>
    </div>

    <div class="subhead">
        <h1>Selected work</h1>
    </div>

    {{ range .Params.projects }}

    <div class="project">
        <div class="slidewrapper">

            <div class="slider">
                {{ range .images }}
                <div class="slide">
                    <img src="/{{ .imagefile }}">
                </div>
                {{ end }}
            </div>

        </div>

        <div class="caption">
            <h1 class="client">{{ .client }}</h1>
            <h1 class="desc">{{ .desc }}</h1>
        </div>
    </div>

    {{ end }}

</div>

{{ partial "footer.html" . }}
