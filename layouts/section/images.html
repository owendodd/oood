{{ range .Params.imageprojects }}

<div class="slidewrapper">

  <div class="controls">
    <div class="prev">
      <div class="icon"></div>
    </div>
    <div class="next">
      <div class="icon"></div>
    </div>
  </div>
  
  <div class="slider">
    {{ range .images }}
    <div class="slide">
      <img src="/{{ .imagefile }}">
    </div>
    {{ end }}
  {{ end }}
  </div>

</div>
