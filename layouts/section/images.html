{{ range .Params.imageprojects }}

<div class="slidewrapper">

  <div class="controls">

  </div>
  
  <div class="slider">

      <img src="/{{ .imagefile }}">
    </div>
    {{ end }}
  {{ end }}
  </div>

</div>

<script type="text/javascript" src="../js/slider.js"></script>
